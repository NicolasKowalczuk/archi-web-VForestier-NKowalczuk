<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Enseignant</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<!-- Form -->
<div class="inner-wrapper">
  <form
    [formGroup]="enseignantForm"
    (ngSubmit)="submitEnseignantForm()"
    #resetStudentForm="ngForm"
    novalidate
  >
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Nom enseignant"
            formControlName="nom"
          />

        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Prenom enseignant"
            formControlName="prenom"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            type="Number"
            placeholder="UC"
            formControlName="UC"
          />
        </mat-form-field>

        <!-- Section -->
        <mat-form-field>
          <mat-label>Statut</mat-label>
          <mat-select formControlName="statut">
            <mat-option
              [value]="status"
              *ngFor="let status of statusinArray">{{ status }}</mat-option>
          </mat-select>

        </mat-form-field>
      </div>
    </mat-card>
    <!-- Right block -->

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
